<!-- {"title": "Use palette and context"} -->

{% set palette = ['success','warning','danger','info','primary','secondary','muted','light','dark'] %}
{% set sizes = ['small','normal','medium','large'] %}

{% for item in palette %}
<twig:Component:Button :label="item" :is="item" />
<twig:Component:Button label="outline" :is="item" outline />
<twig:Component:Button label="disable" :is="item" disabled />

{% for size in sizes %}
<twig:Component:Button :label="size" :is="item" :size="size" />
{% endfor %}

<twig:Component:Button label="block" :is="item" block />

<br>
{% endfor %}
