<twig:FormWidget:Text

    _CONTAINER_________________
    ___________________________

    _container="bool, optional, default: true"
    :container="true"

    _class="string, optional"
    class="my-example-class"


    _LABEL_____________________
    ___________________________

    _label="string optional, recommend"
    label="My example label"
    
    _labelHidden="bool, optional, default: false"
    :labelHidden="false"

    _labelIcon="string, optional, default: null"
    labelIcon="fa-regular fa-face-smile"


    _DESCRIPTION_______________
    ___________________________

    _description="string optional"
    description="Example with a small description"

    _descriptionIcon="string, optional, default: null"
    descriptionIcon="fa-regular fa-face-smile"

    _descriptionTag="string, optional, default: p"
    descriptionTag="p"


    _CONTROL_META______________
    ___________________________

    _type="string, optional, default: text, Define the widget type (WidgetTypeTrait)"
    type="text"

    _name="string optional, required if dirname=true"
    name="my-example-name"
    
    _id="string optional, generated"
    id="my-example-id"

    _value="string optional"
    value="My example value"

    _placeholder="string optional, recommend"
    placeholder="My example placeholder"

    _title="string optional"
    title="My example title"

    _disabled="bool, optional, default: false"
    :disabled="false"

    
    
    _dirname="bool, optional, default: false (name attribute must be defined)"
    :dirname="false"

    _form="string optional,default: null;  must be an ID of <form>"
    :form="null"


    _CONTROL_ICON______________
    ___________________________

    icon="fa-regular fa-face-smile"
    iconPosition="end"


    _CONSTRAINTS_______________
    ___________________________

    _maxlength="int|string|null, optional, default: null"
    :maxlength="null"

    _minlength="int|string|null, optional, default: null"
    :minlength="null"

    _size="8"

    _multiple="bool, optional, default: false"
    :multiple="true"

    _multiple="string|null, optional, default: null"
    pattern="[A-Za-z]"
    
    _readonly="bool, optional, default: false"
    :readonly="false"

    _required="bool, optional, default: false"
    :required="false"

    _spellcheck="bool, optional, default: true"
    :spellcheck="true"


    _EVENTS____________________
    ___________________________

    _autocomplete="string|bool|null , optional, default: null"
    :autocomplete="null"

    _autofocus="bool, optional, default: false"
    :autofocus="false"

/>
