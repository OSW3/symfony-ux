<li {{ _get_attributes(_attr) }}>
{% if children is not empty %}
    <span class="{{ classname('menu-link') }}">{{ label|raw }}</span>
    <twig:Component:Menu:Items 
        :items="children"
        :level="level"
    />
{% else %}
    <twig:Component:Link 
        :class="classname('menu-link')"
        :label="label"
        :icon="icon"
        :url="url"
        :target="target"
        :isActive="isActive"
        :isDisabled="isDisabled"
        noClassLink
    />
{% endif %}
</li>
