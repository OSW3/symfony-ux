}) }} #}

<figure {{ _get_attributes(_attr) }}>

    {% if title is not empty %}
    <{{titleLevel}}>title</{{titleLevel}}>
    {% endif %}
    
    {% if type == 'audio' %}
    <twig:Component:Audio 
        :autoplay="autoplay"
        :controls="controls"
        :loop="loop"
        :muted="muted"
        :playsinline="playsinline"
        :preload="preload"
        :src="src" 
        :volume="volume"
    />
    {% elseif type == 'image' %}
    <twig:Component:Picture 
        :alt="alt" 
        :lazy="lazy" 
        :src="src" 
    />
    {% elseif type == 'pdf' %}
    <twig:Component:Pdf 
        :controls="controls"
        :orientation="orientation"
        :src="src[0].src" 
    />
    {% elseif type == 'video' %}
    <twig:Component:Video 
        :autoplay="autoplay"
        :controls="controls"
        :loop="loop"
        :muted="muted"
        :playsinline="playsinline"
        :preload="preload"
        :poster="poster"
        :src="src" 
        :volume="volume"
    />
    {% else %}
        {% include '@SymfonyUx/media/'~type~'.twig' %}
    {% endif %}

    {% if description is not empty %}
    <figcaption>Description</figcaption>
    {% endif %}

    {% if download %}
    {% for item in src %}
    <a href="{{ item.src }}" download="">download link</a>
    {% endfor %}
    {% endif %}
</figure>
