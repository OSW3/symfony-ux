<div {{ _get_attributes(_attr) }}>
{% if animated == 'none' %}
    {{ messages[0]|raw }}
{% else %}
{% if animation == 'rotator' %}
    <twig:Component:Rotator :items="messages" :delay="speed" />
{% else %}
    <twig:Component:Ticker :items="messages" :speed="speed" />
{% endif %}
{% endif %}
</div>
