<div {{ _get_attributes(_attr) }}>
    <div class="{{ classname('modal-wrapper') }}">
        <div class="{{ classname('modal-content') }}">

            {# <twig:Component:Button:Close :dataset="{target: id, action: 'close'}"/>         #}
            {% if header is not empty %}<twig:Component:Modal:Section :id="id" section="header" :content="header" />{% endif %}
            {% if body is not empty %}<twig:Component:Modal:Section :id="id" section="body" :content="body" />{% endif %}
            {% if footer is not empty %}<twig:Component:Modal:Section :id="id" section="footer" :content="footer" />{% endif %}

        </div>
    </div>
</div>
