{% if logo is not empty or icon is not empty %}
    <twig:Brand:Figure :src="logo" :alt="name" type="logo" />
    <twig:Brand:Figure :src="icon" :alt="name" type="icon" />
{% else %}
    <twig:Brand:Name :name="name" />
{% endif %}
{% if tagline is not empty %}
<twig:Brand:Tagline :tagline="tagline" />
{% endif %}
