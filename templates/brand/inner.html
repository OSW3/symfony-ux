<div {{ _get_attributes(_attr) }}>
    {% for breakpoint, figure in logo %}
    <twig:Component:Brand:Figure :src="figure" :alt="name" :breakpoint="breakpoint" />
    {% else %}
    <twig:Component:Brand:Name :name="name" />
    {% endfor %}
    {% if tagline is not empty %}
    <twig:Component:Brand:Tagline :tagline="tagline" />
    {% endif %}
</div>
