<div {{ _get_attributes(_attr) }}>
{% if figures|length %}
    <twig:Component:Brand:Picture 
        :figures="figures" 
        :name="name" 
    />
{% endif %}
{% if name is not empty or tagline is not empty %}        
    <twig:Component:Brand:Text 
        :name="name" 
        :tagline="tagline"
    />
{% endif %}
</div>
