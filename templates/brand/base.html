<{{ tag }} {{ _get_attributes(_attr) }}>
{% if link is not empty %}
    <twig:Component:Brand:Link 
        :name="name" 
        :tagline="tagline" 
        :figures="figures" 
        :link="link" 
    />
{% else %}
    <twig:Component:Brand:Inner 
        :name="name" 
        :tagline="tagline" 
        :figures="figures" 
    />
{% endif %}
</{{ tag }}>
