<div {{ _get_attributes(_attr) }}>
    {% if link is not empty %}
    <twig:Component:Brand:Link 
        :logo="logo" 
        :name="name" 
        :tagline="tagline" 
        :link="link" 
        />
    {% else %}
    <twig:Component:Brand:Inner 
        :logo="logo" 
        :name="name" 
        :tagline="tagline" 
        />
    {% endif %}
</div>
